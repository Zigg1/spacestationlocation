<!DOCTYPE html>
<html>
<head>
	<title>Space Station Location</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="description" content="the Location of the International Space Station, pretty simple"/>
	<meta name="keywords" content="international, space, station, location"/>
	<meta name="author" content="Andrew Ziegler"/>
	<meta name="robots" content="follow"/>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
 	<style>
 		* {
 			margin: 0;
 			padding: 0;
 		}
 		body {
 			font-family: arial;
 			background-color: black;
 			color: white;
 		}
 		header {
 			width: 100%;
 			background-color: black;
 			color: white;
 		}
 		footer {
 			font-family: monospace;
 			font-size: 15px;
 			position:fixed;
 			left: 0;
 			bottom: 0;
 			width: 100%;
 			text-align: center;
 			color: gray;
 		}
 		p > strong {
 			color: red;
 		}
 		#info {
 			width: 100%;
 			display: grid;
 			grid-template-columns: auto auto auto auto;
 			grid-column-gap: 180px;
 			background-color: black;
 			color: white;
 			justify-content: center;
 		}
 		#issMap { 
 			height: 500px;
 		}
		.item1 {
			grid-column: 1;
		}
		.item2 {
			grid-column: 2;
		}
		.item3 {
			grid-column: 3;
		}
		.item4 {
			grid-column: 4;
		}
		@media screen and (max-width: 944px) {
			#info {
				grid-column-gap: 100px;
			}
			#issMap {
				height: 400px;
			}
		}
		@media screen and (max-width: 620px) {
			#info {
				grid-column-gap: 20px;
			}
			#issMap {
				height: 300px;
				margin: 0 20px 0 20px;
			}
		}
		@media screen and (max-width: 379px) {
			#info {
				display: block;
			}
			#issMap {
				height: 250px;
				margin: 0 20px 0 20px;
			}
		}
 	</style>
</head>
<body>
	<header>
		<h1>space station location</h1>
	</header>
	
	<div id="issMap"></div>
	<div id="info">
		<div class="item1">
			<p><strong>Speed: </strong><div id="velocity"></div></p>
		</div>
		<div class="item2">
			<p><strong>Altitude: </strong><div id="altitude"></div></p>
		</div>
		<div class="item3">
			<p><strong>Latitude: </strong><div id="latitude"></div></p>
		</div>
		<div class="item4">
			<p><strong>Longitude: </strong><div id="longitude"></div></p>
		</div>
	</div>

	<footer><p>andrew ziegler<p></footer>

	<script>
		
		
		const mymap = L.map('issMap').setView([0, 0], 1);
		const marker = L.marker([0, 0]).addTo(mymap); 

		const attribution = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributers'

		const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
		const tiles = L.tileLayer(tileUrl, { attribution });
		tiles.addTo(mymap);

		const issJSON = "https://api.wheretheiss.at/v1/satellites/25544/?units=miles";
		let firstView = true;

		function sendDom(velocity, altitude, latitude, longitude) {
			document.getElementById("velocity").innerHTML = velocity.toFixed(2) + " mph";
			document.getElementById("altitude").innerHTML = altitude.toFixed(2) + " m";
			document.getElementById("latitude").innerHTML = latitude.toFixed(2);
			document.getElementById("longitude").innerHTML = longitude.toFixed(2);
		}

		async function getIssInfo() {
			let response = await fetch(issJSON);
  		let data = await response.json();
  		let {velocity, altitude, latitude, longitude} = data;

  		marker.setLatLng([latitude, longitude]);
  		if (firstView) {
  			mymap.setView([latitude, longitude], 2);
  			firstView = false;
  		}
  		sendDom(velocity, altitude, latitude, longitude);
		}

 		getIssInfo();

 		setInterval(getIssInfo, 1000); 		
	</script>
</body>
</html>
